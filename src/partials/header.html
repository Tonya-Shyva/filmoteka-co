<header class="header">
  <div class="header__content container header__content-home">
    <nav>
      <div class="header__navigation">
        <a href="index.html" class="header__logo logo">
          <svg class="logo__icon" width="24" height="24">
            <use href="./images/sprite.svg#icon-film"></use>
          </svg>
          <span class="logo__name">Filmoteka</span>
        </a>

        <ul class="header__sidenav">
          <li class="header__sidenav__item">
            <a
              href="index.html"
              class="header__sidenav__link header__sidenav__link--current home"
              >Home</a
            >
          </li>
          <li class="header__sidenav__item js-nav-lib-page visually-hidden">
            <!--!!!!!!!!!!!!!!!! замість # зробити посилання на library.html -->
            <a href="./my-library.html" class="header__sidenav__link library"
              >My library</a
            >
          </li>
          <li class="header__sidenav__item">
            <button
              type="button"
              class="btn-auth header__sidenav__link"
              data-open-modal
            >
              Sign In
            </button>
            <button
              type="button"
              class="btn-auth header__sidenav__link btn-auth-out"
              data-sign-out
            >
              Sign Out
            </button>
          </li>
        </ul>
      </div>

      <div class="header__info"></div>
    </nav>

    <form class="search__form" id="search-form">
      <input type="text" class="search__input" placeholder="Movie search" />
      <button class="search__btn" type="submit">
        <svg class="search__icon">
          <use href="./images/sprite.svg#icon-search"></use>
        </svg>
      </button>
    </form>
    <!-- якщо не будемо використовувати бібліотеку Notiflix, то ця розмітка для виведення повідомлень
    <div class="massages">
      <p class="js-warning"></p>
      <p class="js-search-results"></p>
    </div> -->
    <!-------------- Genre-selection-form ------------------->
    <form class="genre-select__form">
      <select class="genre-select" name="genre" id="genre">
        <option class="genre-select-option" value="0">Select genre</option>
      </select>
    </form>
    <!---------------- light-dark-theme --------------------->
    <div class="themetoggle__container">
      <button type="button" class="themetoggle__btn">
        <svg
          class="themetoggle__icon"
          width="23px"
          height="23px"
          aria-label="toggle theme"
        >
          <use
            class="themetoggle__icon-light"
            href="./images/sprite.svg#sun"
          ></use>
          <use
            class="themetoggle__icon-dark"
            href="./images/sprite.svg#moon"
          ></use>
        </svg>
      </button>
    </div>
  </div>
</header>
