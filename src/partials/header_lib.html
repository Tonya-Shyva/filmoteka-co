<header class="header-lib">
  <div class="header__content container header-lib__content">
    <nav class="header__navigation">
      <a href="index.html" class="header__logo logo">
        <svg class="logo__icon" width="24" height="24">
            <use href="./images/sprite.svg#icon-film"></use>
        </svg>
        <span class="logo__name">Filmoteka</span>
      </a>
      <ul class="header__sidenav">
        <li class="header__sidenav__item">
          <a href="./index.html" class="header__sidenav__link">Home</a>
        </li>
        <li class="header__sidenav__item">
          <a href="./my-library.html" class="header__sidenav__link library-lib--current"
            >My library</a
          >
        </li>
      </ul>
    </nav>
    <div class="buttons">
      <button class="btn watched" type="button">Watched</button>
      <button class="btn queue" type="button">Queue</button>
    </div>

    <div class="themetoggle__container">
      <button type="button" class="themetoggle__btn">
        <svg
          class="themetoggle__icon"
          width="23px"
          height="23px"
          aria-label="toggle theme"
        >
          <use
            class="themetoggle__icon-light"
            href="./images/sprite.svg#sun"
          ></use>
          <use
            class="themetoggle__icon-dark"
            href="./images/sprite.svg#moon"
          ></use>
        </svg>
      </button>
    </div>
  </div>
</header>
